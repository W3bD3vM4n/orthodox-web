<header class="main-color p-4">
    <div class="grid grid-cols-1 grid-rows-[auto_auto_auto] lg:grid-cols-[20%_60%_20%] lg:grid-rows-2">

        <!-- Izquierda: Logo de la Página -->
        <div class="col-start-1 row-start-1 row-end-2 lg:col-start-1 lg:col-end-2 lg:row-start-1 lg:row-end-3 flex items-center justify-center">
            <div class="text-2xl font-bold">"Logo"</div>
        </div>

        <!-- Centro: Elementos de Navegación -->
        <div class="col-start-1 row-start-2 row-end-3 text-center lg:col-start-2 lg:row-start-2 lg:row-end-4">
            <nav class="w-full flex justify-evenly items-center">
                <a href="#" class="menu-text-color hover:underline hover:text-white">Nosotros</a>
                <a href="#" class="menu-text-color hover:underline hover:text-white">Doctrina</a>
                <a href="#" class="menu-text-color hover:underline hover:text-white">Iglesia</a>
                <a href="#" class="menu-text-color hover:underline hover:text-white">Noticias</a>
                <a href="#" class="menu-text-color hover:underline hover:text-white">Tienda</a>
            </nav>
        </div>

        <!-- Derecha: Idioma, Login, Busqueda -->
        <div class="col-start-1 row-start-3 row-end-4 text-center lg:col-start-3 lg:row-start-1 lg:row-end-3">
            <div class="grid grid-cols-2">
                <div class="flex items-center justify-center">
                    <div class="flex items-center">
                        <label for="language-dropdown" class="mr-2 secondary-text-color">Idioma:</label>
                        <select id="language-dropdown" class="bg-white text-slate-800 border rounded-lg py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs font-semibold">
                            <option value="ES">ES</option>
                            <option value="US">US</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <label for="login-icon" class="mr-2 secondary-text-color">Login:</label>
                    <button id="login-icon" class="flex items-center justify-center text-2xl w-6 h-6 bg-slate-800 rounded-full text-slate-400 hover:text-white py-0">
                        <!-- Icono de Login -->
                        <ng-icon name="hugeUserCircle02"></ng-icon>
                    </button>
                </div>
            </div>

            <div class="flex items-center w-full mt-2">
                <input type="text" placeholder="Buscar..." class="flex-1 min-w-[50px] px-4 py-0 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="text-xl pl-1 flex items-center justify-center text-slate-400 hover:text-white py-0">
                    <!-- Icono de Lupa -->
                    <ng-icon name="hugeSearch01"></ng-icon>
                </button>
            </div>
        </div>

    </div>
</header>
